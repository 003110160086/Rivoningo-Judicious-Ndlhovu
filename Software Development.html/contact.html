<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INNOVATION</title>
    <style>
      body {
        background-color: black;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }
      td {
        padding: 10px;
        color: white;
        font-family: "Comic Sans MS", cursive, sans-serif;
        font-size: 24px;
        font-weight: bold;
        text-align: right;
      }
      .left-column {
        width: 150px;
      }
      input[type="text"] {
        width: 100%;
        font-size: 24px;
      }
      textarea {
        width: 100%;
        height: 5em;
        font-size: 24px;
      }
      .buttons {
        text-align: center;
      }
      .buttons input {
        font-size: 24px;
        font-weight: bold;
        padding: 10px 20px;
        margin: 0 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td class="left-column">Name</td>
        <td><input type="text" maxlength="40" /></td>
      </tr>
      <tr>
        <td class="left-column">Feedback</td>
        <td><textarea maxlength="200"></textarea></td>
      </tr>
      <tr>
        <td colspan="2" class="buttons">
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </td>
      </tr>
    </table>
  </body>
</html>
